<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
        <div class="container">
            <div class="apply-box">
                <h1>Job Application <span class="small">(web)</span></h1>
                <form action="">
                    <div class="form-container">
                        <div class="form-control">
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text" placeholder="Enter your first name..." required/>
                        </div>
                        <div class="form-control">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text" placeholder="Enter your last name..." required/>
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="Enter your email..." required/>
                        </div>
                        <div class="form-control">
                            <label for="job-role">Job Rule</label>
                            <select id="jobe-rule" name="jobe-rule" required>
                                <option value="">Select Job Rule</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full-stack">Full-Stack</option>
                                <option value="ui-ux">UI UX Designer</option>
                            </select>
                        </div>
                        <div class="textarea-control">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter address..." required></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city"> City </label>
                            <input id="city" name="city" placeholder="Enter City Name..." />
                          </div>
                          <div class="form_control">
                            <label for="pincode"> Pincode </label>
                            <input
                              type="number"
                              id="pincode"
                              name="pincode"
                              placeholder="Enter Pincode Name..."
                            />
                          </div>
                          <div class="form_control">
                            <label for="date"> Date </label>
                            <input value="2022-01-10" type="date" id="date" name="date" />
                          </div>
                          <div class="form_control">
                            <label for="upload"> Upload Your CV </label>
                            <input type="file" id="upload" name="upload" />
                          </div>
                    </div>
                    <div class="button-container">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
